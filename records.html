### 2. Update the Records Page CSS
Add these styles to the `<style>` section of your `records.html` to make the button look consistent with your design:

```css
.btn-back {
    background: #6c757d; /* Gray color to match your 'Clear' button */
    color: white;
    border: none;
    padding: 10px 20px;
    border-radius: 4px;
    font-weight: 700;
    cursor: pointer;
    transition: 0.3s;
}

.btn-back:hover {
    background: #5a6268;
    transform: translateX(-3px);
}

.controls {
    margin: 20px 0;
    display: flex;
    gap: 10px;
}
<script>
    const SCRIPT_URL = 'https://script.google.com/macros/s/AKfycby_E5rdVdJIyjxgvzo_cKd2BN8o_sCpg-R4xOxFpT0Fzfk-MPyLX-FkR1wm3KDv5d_o/exec';

    function fetchRecords() {
        const body = document.getElementById('vault-body');
        body.innerHTML = "<tr><td colspan='10' style='text-align:center;'>Fetching from Cloud...</td></tr>";

        fetch(SCRIPT_URL)
            .then(res => res.json())
            .then(data => {
                body.innerHTML = "";
                if (data.length === 0) {
                    body.innerHTML = "<tr><td colspan='10' style='text-align:center;'>No records found.</td></tr>";
                    return;
                }

                data.reverse().forEach(rec => {
                    const row = `<tr>
                        <td><strong>${rec.receiptCode}</strong></td>
                        <td>${new Date(rec.date).toLocaleDateString()}</td>
                        <td>${rec.receivedFrom}</td>
                        <td>â‚±${parseFloat(rec.amountInNumber).toLocaleString()}</td>
                        <td>${rec.description}</td>
                        <td>${rec.receivedBy}</td>
                        <td>${rec.orderNumber}</td>
                        <td>${rec.merch}</td>
                        <td>${rec.modeOfPayment}</td>
                        <td style="color:${rec.balance > 0 ? 'red' : 'green'}">â‚±${rec.balance}</td>
                    </tr>`;
                    body.innerHTML += row;
                });
            })
            .catch(err => {
                body.innerHTML = "<tr><td colspan='10' style='color:red; text-align:center;'>Error connecting to Google Sheets.</td></tr>";
            });
    }

    // Auto-load on open
    window.onload = fetchRecords;
</script>
</body>
